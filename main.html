<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primal MKE</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <ul class="social-menu">
        <li><img class="social-icon" src="./assets/icons/socials/facebook.png" alt=""></li>
        <li><img class="social-icon" src="./assets/icons/socials/instagram.png" alt=""></li>
        <li><img class="social-icon" src="./assets/icons/socials/twitter.png" alt=""></li>
        <li><img class="social-icon" src="./assets/icons/socials/snapchat.png" alt=""></li>
        <li><img class="social-icon" src="./assets/icons/socials/youtube.png" alt=""></li>
    </ul>

    <header>
        <nav>
            <img class="logo" src="./assets/images/logo.png" alt="">
            <ul class="menu">
                <li class="menu-item">Programs</li>
                <li class="menu-item">Compete</li>
                <li class="menu-item">Shop</li>
                <li class="menu-item">Science</li>
                <li class="menu-item">About Us</li>
            </ul>
            <p class="cta">Join Now</p>
        </nav>
    </header>
    
    <main>
        <div class="content-wrapper">
            <iframe class="podcast" style="border-radius:12px"
                    src="https://open.spotify.com/embed/episode/4xwgTmy8SE9008IwmPvsiZ?utm_source=generator&theme=0"
                    width="100%" height="80" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
            <h1>Pr<span class="primal">i</span>mal MKE</h1>
            <p>Milwaukee's fresh new MMA gym. Come embrace the chaos.</p>
            <div class="cta-wrapper">
                <p class="cta">Try for free</p>
                <p>Sign up</p>
            </div>
        </div>
        <img src="./assets/images/bg.jpg" alt="">
    </main>
    
    <footer>
        <div class="ft-section-wrapper">
            <p>Contact</p>
        </div>
        <div class="ft-section-wrapper">
            <p>Find Us</p>
        </div>
        <div class="ft-section-wrapper">
            <p>Newsletter</p>
        </div>
        <div class="ft-section-wrapper">
            <p>Learn More</p>
        </div>
    </footer>

</body>
</html>
